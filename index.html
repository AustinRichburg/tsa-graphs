<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>TSA Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
</head>
<body ng-controller="MainCtrl">

    <script src="./lib/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-route.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./shared/values.js"></script>

    <h1>TSA Graphs 2010 - 2013</h1>

    <div ng-controller="TabCtrl">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="#!" ng-class="{active: route.current.activeTab === 'home'}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#!claims" ng-class="{active: route.current.activeTab === 'bar'}">Average Claims</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#!cost" ng-class="{active: route.current.activeTab === 'line'}">Average Cost</a>
        </li>
    </ul>
    </div>

    <div ng-view></div>

    <script src="./bar-graph/bar.js"></script>
    <script src="./line-graph/line.js"></script>
    <script src="app.js"></script>
</body>
</html>
